    <style>
        .right-pane {
            background-image: url('rocket.jpg');
            /* background-repeat: repeat; */
            height: 100vh;
            background-size: cover;
            opacity: 0.9;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .left-pane {
            background-image: url('rt-bg.jpg');
            background-size: cover;
        }

        .inner-left-pane {
            height: 100vh;
            background-color: rgba(0, 0, 0, .7);
            color: #fff;
        }

        .left-pane h1 {
            margin-top: 130px;

        }

        .bottom-text {
            position: absolute;
            bottom: 2px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

    <main>
        <h1 class="visually-hidden">Heroes examples</h1>

        <div class="container-fluid">

                    <div class='inner-left-pane'>
                        <img class="d-block mb-4 mx-5" src="logo.jpg" alt=""
                            style="width: 30%; position: relative; z-index: 10" heght="57">

                        <h1 class="display-4 fw-bold lh-1 p-5">Where the freezer aisle meets innovation
                        </h1>
                        <div class="bottom-text text-white text-center">
                            <p class="lead text-center align-items-center">Currently on ice...freezing...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 right-pane d-none d-sm-block">

                </div>
